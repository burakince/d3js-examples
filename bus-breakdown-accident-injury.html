<!DOCTYPE html>
<html>
<head>
	<title>Bus Breakdown, Accident, and Injury</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.js"></script>
	<script type="text/javascript">
		function draw(data) {
			"use strict";

			var margin = 50,
				width = 700,
				height = 300;
			
			d3.select("body")
				.append("svg")
					.attr("width", width)
					.attr("height", height)
				.selectAll("circle")
				.data(data)
				.enter()
				.append("circle");

			var x_extent = d3.extent(data, function(d) {
				return d.collision_with_injury
			});

			var x_scale = d3.scaleLinear()
				.range([margin, width-margin])
				.domain(x_extent);

			var y_extent = d3.extent(data, function(d) {
				return d.dist_between_fail
			});

			var y_scale = d3.scaleLinear()
				.range([height-margin, margin])
				.domain(y_extent);

			d3.selectAll("circle")
				.attr("cx", function(d) {
					return x_scale(d.collision_with_injury)
				})
				.attr("cy", function(d) {
					return y_scale(d.dist_between_fail)
				});

			d3.selectAll("circle")
				.attr("r", 5);

			var x_axis  = d3.axisBottom().scale(x_scale);

			d3.select("svg") 
				.append("g") 
					.attr("class", "x axis") 
					.attr("transform", "translate(0, " + (height - margin) + ")") 
				.call(x_axis);

			var y_axis = d3.axisLeft().scale(y_scale);

			d3.select("svg") 
				.append("g") 
					.attr("class", "y axis") 
 					.attr("transform", "translate(" + margin + ", 0 )") 
				.call(y_axis);

			d3.select(".x.axis")
				.append("text")
				.attr("fill", "black")
				.attr("x", (width / 2) - margin)
				.attr("y", margin / 1.5)
				.text("collisions with injury (per million miles)");

			d3.select(".y.axis")
				.append("text")
				.attr("fill", "black")
				.text("mean distance between failure (miles)")
				.attr("transform", "rotate (-90, -43, 0) translate(-100)");
		}
	</script>
	<style type="text/css">
		.axis path{
		    fill:none;
		    stroke: black;
		}
		.axis {
		    font-size:8pt;
		    font-family:sans-serif;
		}
		.tick {
		    fill:none;
		    stroke:black;
		}
		circle{
		    stroke:black;
		    stroke-width:0.5px;
		    fill:RoyalBlue;
		    opacity:0.6;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		d3.json("data/bus_perf.json", draw);
	</script>
</body>
</html>
